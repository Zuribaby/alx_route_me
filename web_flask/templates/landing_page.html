<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RouteMe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles/landing_page.css" />
        <link rel="stylesheet" href="../static/styles/responsive.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="../static/scripts/landing_page.js"></script>
        <script src="../static/scripts/search_location.js"></script>
        <script src="../static/scripts/poi.js"></script>
        <script src="../static/scripts/script.js"></script>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <div id="logo">RouteMe</div>
                <div id="user"></div>
            </header>
            <section id="mainSection">
                <div id="sideNav">
                    <div class="card">
                        <div class="card-title">Location info</div>
                        <ul>
                            <li id="lat"></li>
                            <li id="lon"></li>
                        </ul>
                        <br />
                        <p id="address"></p>
                    </div>
                </div>
                <section id="subSection">
                    <div id="navbar">
                        <div class="dropdown-button">
                            <ul class="menu-items">
                                <li class="my-location">my location</li>
                                <li class="hotels">hotels</li>
                                <li class="hospitals">hospitals</li>
                            </ul>
                        </div>
                        <div id="menu">
                            <div  id="location-button" class="my-location">
                                <h3>my location</h3>
                            </div>
                            <div id="poi" class="dropdown-container">
                                <h3>point of interest</h3>
                                <ul class="dropdown-list">
                                    <li class="dropdown-items hotels">hotels</li>
                                    <li class="dropdown-items hospitals">hospitals</li>
                                </ul>
                            </div>
                        </div>
                        <div id="search_location">
                            <input name="locationInput" id="locationInput" class="inputbox" placeholder="Enter Location" />
                            <button type="submit" id="locationSearch" class="button">Find</button>
                        </div>
                    </div>
                    <div class="message" id="info-message">
                        <span class="close" id="closeMessage">&times;</span>
                        <p id="msg"></p>
                    </div>
                    <div id="map"></div>
                </section>
            </section>
        </div>
    </body>
</html>
